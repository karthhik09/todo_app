spring.application.name=todo_app

# -----------------------------------------------------------------
# DATABASE CONFIGURATION
# -----------------------------------------------------------------
# Logic: Use 'DB_URL' from Render if available.
# If not, fall back to your local MySQL connection.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/todo_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata}

# Logic: Use 'DB_USER' from Render. If not, use 'root'.
spring.datasource.username=${DB_USER:root}

# Logic: Use 'DB_PASSWORD' from Render.
# If not, use your local password 'fub110926'.
spring.datasource.password=${DB_PASSWORD:fub110926}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------------------------------------------
# HIBERNATE / JPA SETTINGS
# -----------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# -----------------------------------------------------------------
# SERVER CONFIGURATION (Required for Render)
# -----------------------------------------------------------------
# Render assigns a specific port (usually 10000) dynamically.
# This line tells Spring Boot to use that port in the cloud,
# but default to 8080 when running on your laptop.
server.port=${PORT:8080}
